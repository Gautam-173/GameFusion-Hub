<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Real-Time Hangman</h1>
        <div id="hangman-area">
            <!-- Hangman Drawing Area -->
            <canvas id="hangmanCanvas" width="400" height="400"></canvas>
        </div>
        <div id="word-container">_ _ _ _ _ _ _</div>
        <div id="lives-container">
            <p><span id="lives">6</span></p>
        </div>
        <div id="keyboard">
            <!-- Dynamically filled with alphabet buttons -->
        </div>
        <p id="status-message"></p>
        <button id="reset-button">Reset Game</button> <!-- Reset button -->
    </div>
    <script src="hangscri.js"></script>
</body>
</html>
