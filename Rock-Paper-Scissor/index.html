<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>

        <div class="choices">
            <button class="choice" id="rock">🪨 </button>
            <button class="choice" id="paper">📄 </button>
            <button class="choice" id="scissors">✂️ </button>
        </div>

        <div class="result">
            <p id="userChoice">Your Choice: <span></span></p>
            <p id="computerChoice">Computer's Choice: <span></span></p>
            <p id="outcome">Result: <span></span></p>
        </div>

        <div class="score">
            <p id="userScore">Your Score: 0</p>
            <p id="computerScore">Computer's Score: 0</p>
        </div>

        <!-- Reset Button -->
        <button class="reset-button">Reset Game</button>
    </div>

    <script src="rockscri.js"></script>
</body>
</html>
